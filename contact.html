<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bal des 3e</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-section {
            padding: 8rem 2rem 5rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 3rem;
        }

        .contact-info {
            background-color: var(--background-light);
            padding: 3rem 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .contact-email {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .contact-email a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-email a:hover {
            color: var(--accent-color);
        }

        .contact-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">CVC</div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#timeline">Planning</a></li>
                <li><a href="index.html#nourriture">Nourriture</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <h1 class="contact-title">Contactez le CVC</h1>
        
        <div class="contact-info">
            <i class="fas fa-envelope contact-icon"></i>
            <div class="contact-email">
                <a href="mailto:cvc.verhaeren@gmail.com">cvc.verhaeren@gmail.com</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Bal des 3e</h3>
                <p>Organisé par le CVC du Collège Émile Verhaeren</p>
            </div>
            <div class="footer-section">
                <h3>Liens rapides</h3>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html#timeline">Planning</a></li>
                    <li><a href="index.html#nourriture">Nourriture</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CVC Émile Verhaeren. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
